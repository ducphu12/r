<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [7, 11, 5, -4, 3, 2, 0, 68, 77, 10];
    let max = mang[0];
    let i = 1;
    for (; i < mang.length; i++) {
        if (max < mang[i]) {
            max = mang[i];
        }
    }
    alert("Phan tu lon nhat trong mang la: " + max + " o vi tri thu " + i);
</script>

</body>
</html>
